<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80vh;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Interactive Image Gallery</h2>
    <div class="gallery">
        <img src="img1.jpg" onclick="openModal(this.src)">
        <img src="img2.jpg" onclick="openModal(this.src)">
        <img src="img3.jpg" onclick="openModal(this.src)">
        <img src="img4.jpg" onclick="openModal(this.src)">
        <img src="img5.jpg" onclick="openModal(this.src)">
    </div>
    
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImg").src = src;
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
